<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir PMB</title>
</head>
<body>
    <img src="./kop surat.jpg" width="100%">
    <h1 align="center">Formulir Pendaftaran Mahasiswa Baru</h1>
    <ol>
        <h3>Petunjuk pengisian :</h3>
        <li>Isilah data dibawah ini dengan jelas dan lengkap</li>
        <li>Pastikan data yang diisi benar dan sesuai</li>
    </ol>

    <form action="">
        <fieldset>
            <legend><b>Data Calon Mahasiswa</b></legend>
            <table>
                <tr>
                    <th align="left" valign="top" width="5">1.</th>
					<th align="left" valign="top">Nomor Pendaftaran</th>
					<td valign="top">:</td>
					<td valign="top"><input type="text" name="no_pendaftaran" maxlength="10"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
